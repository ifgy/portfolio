    <script>
        change_text=(n)=>{
            document.querySelector('#index_header').innerHTML=text.index_header[n];
            document.querySelector('#python').innerHTML=text.python[n];
            document.querySelector('#horizon').innerHTML=text.horizon[n];
            document.querySelector('#blog').innerHTML=text.blog[n];
            document.querySelector('#hexword').innerHTML=text.hexword[n];

            document.querySelector('#vivide').innerHTML=text.vivide[n];
            document.querySelector('#about_p').innerHTML=text.about_p[n];
            document.querySelector('#skills').innerHTML=text.skills[n];
            document.querySelector('#cv').innerHTML=text.cv[n];
            document.querySelector('#contact_title').innerHTML=text.contact_title[n];
        }
        let lang=sessionStorage.getItem('lang');
        if(lang==null){
            change_text(0);
        }else{
            change_text(lang);
        }
        fr_button=()=>{
            sessionStorage.setItem('lang',0);
            lang = sessionStorage.getItem('lang');
            change_text(lang);
        }
        eng_button=()=>{
            sessionStorage.setItem('lang',1);
            lang = sessionStorage.getItem('lang');
            change_text(lang);
        }
