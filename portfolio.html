<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY_PORTFOLIO</title>
    <link rel="stylesheet" href="styles/portfolio.css">
    <link rel="stylesheet" href="styles/background-animated.css">
</head>
<body>
    <div class="language">
        <span>
            <button class="language-eng" onclick="eng_button()">ENG</button>
            <button class="language-fr" onclick="fr_button()">FR</button>
        </span>
    </div>
    <div class="container">
        <header class="header-center">
            <h2>MY_PORTFOLIO</h2>
        </header>
        <header class="header-left">
            <h1><a href="index.html">LEA<br>NGU<br>YEN</a></h1>
        </header>
        
        <section class="square">
            <div style="border-color: #b6d5ff; top: 25vh; left: 150px;"></div>
            <div style="border-color: #e1b7fa; top: 40vh; left: 50vw;"></div>
            <div style="border-color: #baf8f3; top: 5vh; right: 10vw;"></div>
            <div style="border-color: #f7c1c1; top: 70vh; right: 2vw;"></div>
            <div style="border-color: #f8adf8; top: 60vh; left: 10vw;"></div>
            <div style="border-color: #fff6a8; top: 70vh; left: -30px;"></div>
            <div style="border-color: #dffabc; top: -05vw; left: 10vh;"></div>
        </section>
        <main>
            <section>
                <div class="rectangle-border" style="border-color: #fff171;">
                    <video autoplay muted loop>
                        <source src="medias/otw.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <h3>Python game</h3>
                <div id="python"></div>
            </section>
            <section>
                <div class="rectangle-border" style="border-color: #8fece5;">
                    <video autoplay muted loop>
                        <source src="medias/horizon.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <h3>HORIZON</h3>
                <div id="horizon"></div>
            </section>
            <section>
                <div class="rectangle-border" style="border-color: #d5ff9f;">
                    <video autoplay muted loop>
                        <source src="medias/blog.webm" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <h3>BLOG</h3>
                <div id="blog"></div>
            </section>
            <section>
                <div class="rectangle-border" style="border-color: #ff9696;">
                    <video autoplay muted loop>
                        <source src="medias/bee.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <h3>HEX#WORD</h3>
                <div id="hexword"></div>
            </section>
            <section>
                <div class="rectangle-border" style="border-color: #79b3ff;">
                    <video autoplay muted loop>
                        <source src="medias/catpoop.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                    <h3>Shooter game</h3>
                <div id="shooter"></div>
            </section>
            <section class="one-project">
                <div class="rectangle-border" style="border-color: #dea4ff;">
                    <img src="medias/vivide.png" alt="">
                </div>
                <h3>VIVIDE</h3>
                <div id="vivide"></div>
            </section>
        </main>
        <footer>
            <nav class="center-flex" id="footer_nav">
            </nav>
        </footer>
    </div>
    <script>
        if ("ontouchstart" in document.documentElement){
            window.location.replace("index.html");
        }
    </script>
    <script src="language.js"></script>
    <script>
        change_text=(n)=>{
            document.querySelector('#python').innerHTML=text.python[n];
            document.querySelector('#horizon').innerHTML=text.horizon[n];
            document.querySelector('#blog').innerHTML=text.blog[n];
            document.querySelector('#hexword').innerHTML=text.hexword[n];
            document.querySelector('#shooter').innerHTML=text.shooter[n];
            document.querySelector('#vivide').innerHTML=text.vivide[n];
            document.querySelector('#footer_nav').innerHTML=text.footer_nav[n];
        }
    </script>
    <script src="change_text.js"></script>
</body>
</html>
