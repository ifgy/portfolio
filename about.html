    <script>
        if ("ontouchstart" in document.documentElement){
            window.location.replace("index.html");
        }

        change_text=(n)=>{
            document.querySelector('#cv').innerHTML=text.cv[n];
            document.querySelector('#about_p').innerHTML=text.about_p[n];
            document.querySelector('#footer_nav').innerHTML=text.footer_nav[n];
            document.querySelector('#skills').innerHTML=text.skills[n];
