        change_text=(n)=>{
            document.querySelector('#contact_title').innerHTML=text.contact_title[n];
            document.querySelector('#footer_nav').innerHTML=text.footer_nav[n];
            document.querySelector('#copy').innerHTML=text.copy[n];
        }
        // code below from https://dev.to/walternascimentobarroso/creating-copy-button-with-js-4763 modified by me
        document.querySelector('#copy').addEventListener('click', clipboardCopy);
        async function clipboardCopy() {
            let text = document.querySelector("#email").innerHTML;
            await navigator.clipboard.writeText(text);
            //end of code from https://dev.to/walternascimentobarroso/creating-copy-button-with-js-4763 modified by me
            document.querySelector('#copy').style.boxShadow="5px 5px 0px #000";
            document.querySelector('#copy').style.borderColor="#000";
        }
        document.querySelector('#copy').addEventListener('mouseleave', () => {
            document.querySelector('#copy').style.boxShadow="";
            document.querySelector('#copy').style.borderColor="rgb(143, 236, 229)";
        });
    </script>
